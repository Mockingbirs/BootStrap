<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        
        #border{
            position : relative;
            margin: 1rem;
            margin-bottom: 1rem;
        }

        #border span{
            display: inline-block;
            width : 8rem;
            height: 8rem;
            margin: 0.25rem;
            background-color: rgb(255,255,220);
            
        }

        #border.border-style{
            border-width: 2px !important;
            
        }

        #height{
            height:300px;
            background-color: rgb(255,255,0);
        }
        #height span{
            display: inline-block;
            width : 8rem;
            height: 8rem;
            margin: 0.25rem;
            background-color: rgb(255,255,220);
        }   
    </style>
    
 
</head>
<body>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   

<div class="container">
<h2>Box Border</h2>

<div id="border" class="border-style">
<span class="border"></span>
<span class="border-top"></span>
<span class="border-end"></span>
<span class="border-bottom"></span>
<span class="border=start"></span>

</div>
</div>


<div class="container">
    <h2>Box Border Subtractive</h2>
    <div id="border" class="border-style">
        <span class="border border-0"></span>
        <span class="border border-top-0"></span>
        <span class="border border-end-0"></span>
        <span class="border border-bottom-0"></span>
        <span class="border border-start-0"></span>

    </div>
</div>


<div class="container">
    <H2>Box Border Coloring</H2>
    <div id="border" class="border-style">
        <span class="border border-primary"></span>
        <span class="border border-secondary"></span>
        <span class="border border-success"></span>
        <span class="border border-danger"></span>
        <span class="border border-warning"></span>
        <span class="border border-info"></span>
        <span class="border border-light"></span>
        <span class="border border-dark"></span> 
        <span class="border border-white"></span> 
    </div>
</div>

<div class="container">
    <h2>Box Border Width</h2>
    <div id="border" class="border-style">
        <span class="border border-1"></span>
        <span class="border border-2"></span>
        <span class="border border-3"></span>
        <span class="border border-4"></span>
        <span class="border border-5"></span>
    </div>
</div>

<div class="container">
    <h2>Box Border Radius</h2>
    <div id="border" class="border-style">
    <span class="border rounded"></span>
    <span class="border rounded-circle"></span>
    <span class="border rounded-pill"></span>
    <span class="border rounded-top"></span>
    <span class="border rounded-bottom"></span>
    <span class="border rounded-start"></span>
    <span class="border rounded-end"></span>
    </div>  
</div>

<div class="container">
    <h2>Box Border Radius Size</h2>
    <div id="border" class="border-style">
        <span class="border rounded-0"></span>
        <span class="border rounded-1"></span>
        <span class="border rounded-2"></span>
        <span class="border rounded-3"></span>
    </div>
</div>

<div class="container">
    <h2>Box Shadow</h2>
    <div id="border" class="border-style">
        <span class="shadow"></span>
        <span class="shadow-sm p-3 mb-5 rounded"></span>
        <span class="shadow-lg rounded"></span>
    </div>
</div>


<div class="container">
    <h2>Box Sizing - width</h2>
    <div id="border" class="border-style">
        <span class="w-25">w-25%</span>
        <span class="w-50">w-50%</span>
        <span class="w-75">w-75%</span>
        <span class="w-100">w-100%</span>
        <span class="w-auto">w-auto</span>
    </div>
</div>


<div class="container">
    <h2>Box Sizing - height</h2>
    <div id="height" class="border-style">
        <span class="h-25">h-25%</span>
        <span class="h-50">h-50%</span>
        <span class="h-75">h-75%</span>
        <span class="h-100">h-100%</span>
        <span class="auto">h-auto</span>
    </div>
</div>


<div class="container">
    <h2>Img Sizing</h2>
    <div class="border-style">
        <img src="https://src.hidoc.co.kr/image/lib/2022/5/12/1652337370806_0.jpg" alt="고양이1" class="w-25">
        <img src="https://src.hidoc.co.kr/image/lib/2022/5/12/1652337370806_0.jpg" alt="고양이1" class="w-50">
        <img src="https://src.hidoc.co.kr/image/lib/2022/5/12/1652337370806_0.jpg" alt="고양이1" class="w-75">
        <img src="https://src.hidoc.co.kr/image/lib/2022/5/12/1652337370806_0.jpg" alt="고양이1" class="w-100">
        <img src="https://src.hidoc.co.kr/image/lib/2022/5/12/1652337370806_0.jpg" alt="고양이1" class="w-auto">
        
    </div>
</div>





    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">    
</script>
</body>
</html>
